<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2FA @nntoan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <base href="https://2fa.nntoan.com/" />-->
    <meta name="description" content="Get 2FA faster!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        @media screen and (min-width: 1068px) {
            .container {
                max-width: 600px;
                width: 600px;
            }

            .h1 {
                color: red;
            }

            h1.title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="fb-root"></div>
    <section id="app" class="section">
        <div class="container">
            <h1 class="title">Get 2FA Online @nntoan</h1>
            <div class="field">
                <label class="label is-uppercase">Secret Key</label>
                <div class="control">
                    <input class="input" type="text" v-model="secret_key"
                        placeholder="The secret key (in base-32 format)">
                </div>
            </div>
            <div class="content">
                <span class="has-text-grey is-size-7">Hết hạn sau: {{ updatingIn }} giây</span>
                <progress class="progress is-success is-small" v-bind:value="period - updatingIn" :max="period"></progress>
            </div>
            <div class="box">
                <p class="title is-size-1 has-text-centered">{{ token }}</p>
            </div>
            <div class="field" style="visibility: hidden; display: none;">
                <label class="label is-uppercase">Số ký tự</label>
                <div class="control">
                    <input class="input" type="text" v-model="digits" placeholder="Usually 6">
                </div>
            </div>
            <div class="field" style="visibility: hidden; display: none;">
                <label class="label is-uppercase">Thời gian khả dụng</label>
                <div class="control">
                    <input class="input" type="text" v-model="period" placeholder="Usually 30">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.min.js"></script>
    <script src="https://unpkg.com/otpauth@3.1.3/dist/otpauth.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
